<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Noto Asuka</title>
  </head>
  <body>
    <header class="u-flex-space-between-x u-p3 u-max-w-content">
      <img src="./images/noto_asuka.svg" alt="" />
      <ul class="u-flex-center">
        <li>Home</li>
        <li class="u-mx1">Blog</li>
        <li>
          <a href="page-about.html">About</a>
        </li>
      </ul>
    </header>
    <main class="u-max-w-content u-mt5">
      <h2 class="c-5-title u-text-center">Contact</h2>
      <div id="" class="c-form u-mx3-sm-md">
        <form method="post" action="" enctype="multipart/form-data">
          <div class="u-mt5">
            <div class="">
              <p class="">会社名</p>
              <p>
                <input
                  type="text"
                  name="company-name"
                  id="company-name"
                  size="0"
                  value=""
                  placeholder="株式会社ASUNIXYO"
                />
              </p>
            </div>
          </div>
          <div class="u-mt5">
            <div class="">
              <p class="">氏名</p>
              <p>
                <input
                  type="text"
                  name="name"
                  id="name"
                  size="0"
                  value=""
                  placeholder="田中　太郎"
                />
              </p>
            </div>
          </div>
          <div class="u-mt5">
            <div class="">
              <p class="">メールアドレス</p>
              <p>
                <input
                  type="text"
                  name="mail"
                  id="mail"
                  size="0"
                  value=""
                  placeholder="example@example.com"
                />
              </p>
            </div>
          </div>
          <div class="u-mt5">
            <div class="">
              <p class="">氏名</p>
              <p>
                <input
                  type="text"
                  name="name"
                  id="name"
                  size="0"
                  value=""
                  placeholder="田中　太郎"
                />
              </p>
            </div>
          </div>
          <div class="u-mt5">
            <div class="">
              <p>お問い合わせ内容</p>
              <p>
                <textarea
                  name="textarea-content"
                  id="textarea-content"
                  cols="30"
                  rows="10"
                  placeholder="入力して下さい"
                ></textarea>
              </p>
            </div>
            <div class="c-form-submit u-flex-center u-mt5 u-pb10">
              <button type="submit" name="submitConfirm" value="confirm">
                確認画面へ
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="u-max-w-content">
      <div class="u-flex-center">
        <div class="u-mr2">
          <i class="fab fa-html5"></i>
          <i class="fab fa-html5"></i>
          <i class="fab fa-html5"></i>
        </div>
        <div class="c-more-contact">
          <div class="c-more-contact-circle-arrow u-flex-center">
            <span>contact</span>
          </div>
        </div>
      </div>
      <div class="u-text-center u-my3">&copy; 2023 Noto Asuka</div>
    </footer>
  </body>
</html>
